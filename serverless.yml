service: poolingApplicationAPI

frameworkVersion: "3"

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

useDotenv: true

provider:
  name: aws
  runtime: python3.11
  iam: 
    role: ${env:IAM_ROLE_ARN}
  layers:
    - ${env:LAYER_ARN} 


package:
  individually: false
  exclude:
    - node_modules/**
    - .vscode/**
    - .env
    - .gitignore
    - env/**
    - src/frontend/**


  include:
    - src/

functions:
  createStatus:
    handler: src/backend/apis/create_status/handler.lambda_handler
    events:
      - http:
          path: /createstatus
          method: post
          cors:
            origin: '*' 
            headers: 
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  
  
  consumer:
    handler: src/backend/event_driven/consumer/handler.lambda_handler