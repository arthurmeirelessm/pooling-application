service: poolingApplicationAPI

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.11
  iam: 
     role: arn:aws:iam::552516487395:role/poolingApplicationRole
  layers:
    - arn:aws:lambda:us-east-1:552516487395:layer:llm-costapi-layer:1

plugins:
  - serverless-offline

package:
  individually: false
  exclude:
    - node_modules/**
    - .vscode/**
    - .env
    - .gitignore
    - env/**
    - src/frontend/**

  include:
    - src/

functions:
  createStatus:
    handler: src/backend/apis/create_status/handler.lambda_handler
    events:
      - http:
          path: /createstatus
          method: post
          cors:
            origin: '*' 
            headers: 
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

 



